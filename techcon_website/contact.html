<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      header,
      footer {
        background-color: #f4f4f4;
        padding: 10px 0;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }

      section {
        margin-bottom: 30px;
      }

      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }

      form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .social a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:owaganoah4@gmail.com">noahowaga@gmail.com</a></p>
        <div class="social">
          <p>Follow us:</p>
          <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>
          <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>
          <a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
        </div>
      </section>

      <section>
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.9017723723977!2d39.66756967577738!3d-4.043477644878123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x184013c81f661f9b%3A0xf29b7c5a1ff3b4fd!2sMombasa!5e0!3m2!1sen!2ske!4v1700000000000!5m2!1sen!2ske"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. copyright.</p>
    </footer>
  </body>
</html>
